<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Винетки</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/styles/styles.css" />
    </head>

    <body>
        <header></header>
        <main>
            <div id="vignette-page">
                <div class="content-wrapper">
                    <section id="hero-section">
                        <a href="index.html" class="logo-wrapper">
                            <img
                                class="logo"
                                src="assets/images/cover-logo.png"
                                alt="logo"
                            />
                        </a>
                        <div class="btn-holder">
                            <a class="btn-vinetki btn-primary" href="#"
                                ><i class="fas fa-shopping-cart"></i>Купи
                                винетка</a
                            >
                            <a class="btn-vinetki btn-secondary" href="#"
                                ><i class="fas fa-search"></i>Провери винетка</a
                            >
                        </div>
                    </section>
                    <section id="subscribe-vignette-section">
                        <h1 class="section-title">
                            Безплатен абонамент за изтичане на винетка
                        </h1>
                        <p class="section-subtitle">
                            Посочете автомобила си, за да Ви изпратим напомняне
                            преди изтичане на винетката:
                        </p>
                        <div class="subscribe-section-content">
                            <div class="subscription-result-container">
                                <div class="subscribe-message-box">
                                    <p class="subscribe-message">
                                        <i
                                            class="fas fa-exclamation-triangle"
                                        ></i>
                                        Превозно средство с № PB9503KM няма
                                        активна винетка към момента
                                    </p>
                                    <a
                                        class="btn-vinetki-small btn-primary"
                                        href="#"
                                        ><i class="fas fa-shopping-cart"></i
                                        >Купи винетка</a
                                    >
                                </div>
                                <a href="subscribe.html" class="btn-more"
                                    >Провери друго превозно средство</a
                                >
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/script.js"></script>
