<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Винетки</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>

  <body class="vignette-body">
    <header></header>
    <main>
      <div class="vignette-body">
        <div class="content-wrapper">
          <section id="hero-section">
            <a href="index.html" class="logo-wrapper">
              <img class="logo" src="assets/images/cover-logo.png" alt="logo" />
            </a>
            <div class="btn-holder">
              <a class="btn-vinetki btn-primary" href="buy.html"
                ><i class="fas fa-shopping-cart"></i>Купи винетка</a
              >
              <a class="btn-vinetki btn-secondary" href="#"
                ><i class="fas fa-search"></i>Провери винетка</a
              >
            </div>
          </section>
          <section id="buy-vignette-section" class="section">
            <h1 class="section-title">Закупуване на винетка:</h1>
            <form class="buy-vignette-form">
              <p class="section-subtitle">Посочете типа превозно средство:</p>
              <div class="form-wrapper">
                <a href="#" class="form-option-link">
                  <div class="form-option-box">
                    <div class="form-option-icon">
                      <i class="fas fa-car"></i>
                    </div>
                    <div class="form-option-info">
                      <span class="vehicle">Лек автомобил <= 3.5т</span>
                      <span class="category">Категория 3</span>
                    </div>
                  </div>
                </a>
                <a href="#" class="form-option-link">
                  <div class="form-option-box">
                    <div class="form-option-icon">
                      <i class="fas fa-caravan"></i>
                    </div>
                    <div class="form-option-info">
                      <span class="vehicle">Ремарке / Каравана</span>
                      <span class="category">Категория 3</span>
                    </div>
                  </div>
                </a>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
