<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Винетки</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div id="vignette">
        <div class="content-wrapper">
          <section id="hero-section">
            <a href="index.html" class="logo-wrapper">
              <img class="logo" src="assets/images/cover-logo.png" alt="logo" />
            </a>
            <div class="btn-holder">
              <a class="btn-vinetki btn-primary" href="#"
                ><i class="fas fa-shopping-cart"></i>Купи винетка</a
              >
              <a class="btn-vinetki btn-secondary" href="#"
                ><i class="fas fa-search"></i>Провери винетка</a
              >
            </div>
          </section>
          <section id="subscribe-vignette-section">
            <h1 class="section-title">
              Безплатен абонамент за изтичане на винетка
            </h1>
            <p class="section-subtitle">
              Посочете автомобила си, за да Ви изпратим напомняне преди изтичане
              на винетката:
            </p>
            <div class="subscribe-section-content">
              <form id="subscription-form" action="#">
                <label for="countries">Държава на регистрация</label>
                <select name="countries" id="contries">
                  <option value="Bulgaria" selected>България</option>
                  <option value="Austria">Австрия</option>
                  <option value="Albania">Албания</option>
                  <option value="Germany">Germany</option>
                </select>

                <label for="reg-number">Регистрационен номер</label>
                <input type="text" name="reg-number" id="reg-number" />
              </form>
              <div class="btn-holder">
                <a class="btn-vinetki btn-third" href="index.html">Назад</a>
                <a class="btn-vinetki btn-primary" href="#">Напред</a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
